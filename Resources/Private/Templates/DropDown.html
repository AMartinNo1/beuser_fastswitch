<html xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
	  xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
	  xmlns:bu="http://typo3.org/ns/TYPO3/CMS/Beuser/ViewHelpers"
	  xmlns:buf="http://typo3.org/ns/JosefGlatz/BeuserFastswitch/ViewHelpers"
	  data-namespace-typo3-fluid="true">

<h3 class="dropdown-headline">
	{f:translate(key: 'toolbar.beuser.fastswitch.dropdown.title')}
</h3>
<hr>
<f:if condition="{users}">
	<f:then>
		<div class="dropdown-table">
			<form action="" role="search" name="beuser-fastswitch-search">
				<div class="form-group">
					<div class="form-control-holder">
						<div class="form-control-icon">
							<core:icon identifier="apps-toolbar-menu-search" size="small"/>
						</div>
						<div class="form-control-clearable">
							<input
									type="text"
									class="form-control"
									placeholder="{f:translate(key: 'toolbar.beuser.fastswitch.dropdown.search')}"
									id="beuser-fastswitch-search-mask" />
						</div>
					</div>
				</div>
			</form>
			<div id="beuser-fastswitch-ajax-result">
				<f:if condition="{users}">
					<f:then>
						<f:render partial="UserList" arguments="{users: users}"/>
					</f:then>
					<f:else>
						{f:translate(key: 'toolbar.beuser.fastswitch.dropdown.startSearch')}
					</f:else>
				</f:if>
			</div>
		</div>
	</f:then>
	<f:else>
		<p>
			{f:translate(key: 'toolbar.beuser.fastswitch.dropdown.noUsers')}
		</p>
	</f:else>
</f:if>
</html>
